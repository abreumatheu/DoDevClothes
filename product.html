<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoDev Clothes - Produto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="menu-hamburger" id="menuHamburger">
                ☰
            </div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">Sobre Nós</a></li>
                <li><a href="#" id="cartButton">Carrinho</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="product-gallery">
            <img id="largeImage" src="produto-grande.jpg" alt="Imagem Grande do Produto">
            <div class="thumbnails">
                <img class="thumbnail" src="produto-pequeno1.jpg" alt="Imagem Pequena 1">
                <img class="thumbnail" src="produto-pequeno2.jpg" alt="Imagem Pequena 2">
                <img class="thumbnail" src="produto-pequeno3.jpg" alt="Imagem Pequena 3">
            </div>
        </div>
        <div class="product-details">
            <h1>Nome do Produto</h1>
            <p>Descrição do Produto</p>
            <label for="quantity">Quantidade:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1">
            <label for="size">Tamanho:</label>
            <select id="size" name="size">
                <option value="P">P</option>
                <option value="M">M</option>
                <option value="G">G</option>
            </select>
            <button id="addToCart">Adicionar ao Carrinho</button>
        </div>
        <form id="contactForm">
            <h2>Entre em Contato</h2>
            <input type="text" id="nome" name="nome" placeholder="Nome" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="tel" id="telefone" name="telefone" placeholder="Telefone" required>
            <button type="submit">Enviar</button>
        </form>
    </main>
    <div id="cartPopup" class="cart-popup">
        <h2>Carrinho</h2>
        <div id="cartItems"></div>
        <div id="cartTotal"></div>
        <button id="closeCart">Fechar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
